# GitHub Actions Workflow for Job Finder Worker
# Runs hourly to fetch new jobs from all active searches

name: Hourly Job Fetch

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Job Fetch
        run: |
          response=$(curl -s -w "%{http_code}" -o response.json \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/admin/fetch")
          
          http_code="${response: -3}"
          
          echo "HTTP Status: $http_code"
          echo "Response:"
          cat response.json | jq '.' 2>/dev/null || cat response.json
          
          if [ "$http_code" != "200" ]; then
            echo "Error: Request failed with status $http_code"
            exit 1
          fi
          
          # Extract summary
          jobs_found=$(cat response.json | jq '.summary.totalJobsFound // 0')
          new_jobs=$(cat response.json | jq '.summary.totalNewJobs // 0')
          
          echo ""
          echo "Summary:"
          echo "  Jobs found: $jobs_found"
          echo "  New jobs: $new_jobs"
        env:
          APP_URL: ${{ secrets.APP_URL }}

      - name: Report Status
        if: always()
        run: |
          echo "Workflow completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

